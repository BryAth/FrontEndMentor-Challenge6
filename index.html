<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="contain">

    <div class="card">

      <img src="./image-equilibrium.jpg" alt="">
      <div class="content">

        <h3>Equilibrium #3429 </h3>

        <p id="eq"> Our Equilibrium collection promotes balance and calm. </p>

        <div class="foot">

          <p id="eth"> <img src="./icon-ethereum.svg" alt=""> 0.041 ETH
          </p>
          <p id="trois"> <img src="./icon-clock.svg" alt="" id="b"> 3 days left </p>
        </div>
        <div class="line"> </div>
        <div class="footer">
          <img src="./1656713537395.jpg" alt="" id="bot">
         <p>Creation of <span>Bryan Lequeux</span></p> 
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
